<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.>
    <title>Image Processing Tool</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; text-align: center; }
        input { margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Processing Tool</h1>
        <form action="/process" method="POST" enctype="multipart/form-d>
            <label for="image">Choose an Image:</label><br>
            <input type="file" name="image" id="image" accept="image/*">
            <label for="filter">Choose a Filter:</label><br>
            <select name="filter" id="filter">
                <option value="brightness">Adjust Brightness</option>
                <option value="contrast">Adjust Contrast</option>
                <option value="grayscale">Convert to Grayscale</option>
                <option value="sharpen">Sharpen Image</option>
                <option value="smooth">Apply Smoothing Filter</option>
                <option value="compress">Compress Image</option>
            </select><br><br>

            <input type="submit" value="Apply Filter">
        </form>

        {% if processed_image %}
            <h3>Processed Image:</h3>
            <img src="{{ url_for('static', filename=processed_image) }}>
            <a href="{{ url_for('static', filename=processed_image) }}">
        {% endif %}
