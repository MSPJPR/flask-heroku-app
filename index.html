<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optical Fiber Communication System Simulator</title>
</head>
<body>
    <h1>Optical Fiber Communication System Simulator</h1>
    <form action="/simulate" method="POST">
        <label for="fiber_type">Fiber Type:</label>
        <select name="fiber_type">
            <option value="Single-Mode">Single-Mode</option>
            <option value="Multi-Mode">Multi-Mode</option>
        </select><br>

        <label for="distance">Distance (km):</label>
        <input type="text" name="distance" required><br>

        <label for="optical_source">Optical Source:</label>
        <select name="optical_source">
            <option value="LED">LED</option>
            <option value="Laser Diode">Laser Diode</option>
        </select><br>

        <label for="optical_detector">Optical Detector:</label>
        <select name="optical_detector">
            <option value="PIN Photodiode">PIN Photodiode</option>
            <option value="Avalanche Photodiode">Avalanche Photodiode</option>
        </select><br>

        <button type="submit">Simulate</button>
    </form>
</body>
</html>
